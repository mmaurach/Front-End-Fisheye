<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="./css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="./assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="./index.html">
        <img
          src="./assets/images/logo.png"
          class="logo"
          alt="FishEye homepage"
        />
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">
          Contactez-moi
        </button>
      </div>
      <div class="sort-container">
        <label for="sort-select">Trier par :</label>
        <select id="sort-select" class="custom-sort-select">
          <option value="popularity">Popularité</option>
          <option value="title">Titre</option>
          <option value="date">Date</option>
        </select>
      </div>
      <section class="media-section"></section>
      <div class="photographer-likes-container">
        <div class="likes-total">
          <span class="total-likes"></span>
          <span class="fa-solid fa-heart"></span>
        </div>
        <div class="price"></div>
      </div>
    </main>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img
            src="./assets/icons/close.svg"
            onclick="closeModal()"
            alt="Close Contact Form"
          />
        </header>
        <form id="contactForm">
          <div class="formData">
            <label for="firstName">Prénom</label>
            <input type="text" id="firstName" name="firstName" />
            <span class="error" id="firstNameError"></span>
          </div>
          <div class="formData">
            <label for="lastName">Nom</label>
            <input type="text" id="lastName" name="lastName" />
            <span class="error" id="lastNameError"></span>
          </div>
          <div class="formData">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" />
            <span class="error" id="emailError"></span>
          </div>
          <div class="formData">
            <label for="message">Votre message</label>
            <textarea id="message" name="message"></textarea>
            <span class="error" id="messageError"></span>
          </div>
          <button class="contact_button" type="submit">Envoyer</button>
        </form>
      </div>
    </div>
    <script src="./scripts/templates/media.js"></script>
    <script src="./scripts/templates/photographer.js"></script>
    <script src="./scripts/utils/contactForm.js"></script>
    <script src="./scripts/utils/lightbox.js"></script>
    <script src="./scripts/pages/photographer.js"></script>
    <div id="lightbox" class="lightbox" aria-hidden="true">
      <button class="lightbox-close" aria-label="Fermer la lightbox">
        &times;
      </button>
      <button class="lightbox-prev" aria-label="Image précédente">
        &#10094;
      </button>
      <div class="lightbox-content"></div>
      <button class="lightbox-next" aria-label="Image suivante">
        &#10095;
      </button>
    </div>
  </body>
</html>
