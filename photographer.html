<!DOCTYPE html>
<html>
  <head>
    <link href="./css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="./assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="./index.html">
        <img
          src="./assets/images/logo.png"
          class="logo"
          alt="FishEye homepage"
        />
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">
          Contactez-moi
        </button>
      </div>
      <section class="media-section"></section>
      <div class="photographer-likes-container">
        <div class="likes-total">
          <span class="total-likes"></span>
          <i class="fa-solid fa-heart"></i>
        </div>
        <div class="price"></div>
      </div>
    </main>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img src="./assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <form id="contactForm">
          <div class="formData">
            <label for="firstName">Pr√©nom</label>
            <input type="text" id="firstName" name="firstName" />
            <span class="error" id="firstNameError"></span>
          </div>
          <div class="formData">
            <label for="lastName">Nom</label>
            <input type="text" id="lastName" name="lastName" />
            <span class="error" id="lastNameError"></span>
          </div>
          <div class="formData">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" />
            <span class="error" id="emailError"></span>
          </div>
          <div class="formData">
            <label for="message">Votre message</label>
            <textarea id="message" name="message"></textarea>
            <span class="error" id="messageError"></span>
          </div>
          <button class="contact_button" type="submit">Envoyer</button>
        </form>
      </div>
    </div>
    <script src="./scripts/templates/media.js"></script>
    <script src="./scripts/templates/photographer.js"></script>
    <script src="./scripts/pages/photographer.js"></script>
    <script src="./scripts/utils/contactForm.js"></script>
  </body>
</html>
